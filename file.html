<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
   <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p style="color: ghostwhite; ">insert title</p>
            <img class="animated-gif" src="https://media.tenor.com/9QeDFw4LNcwAAAAj/transparent-happy.gif">
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p style="color: #ffffff;">type text</p>
        <img class="animated-gif" src="https://media.tenor.com/0imRtuzqccIAAAAj/bubu-dudu-flower-gift.gif">
      </div>
    </div>
    </div>
    <div class="twinkling-dot"></div>
    <div class="twinkling-dot2"></div>
    <div class="twinkling-dot3"></div>
    <div class="twinkling-dot4"></div>
    <div class="twinkling-dot5"></div>
    <div class="twinkling-dot6"></div>
    <div class="twinkling-dot7"></div>
  </body>
</html>
